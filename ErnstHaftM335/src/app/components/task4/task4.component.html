<div class="task-section">
  <h2>Aufgabe: Gerät aufladen</h2>

  <!-- Show when not charging -->
  <div *ngIf="!isCharging" class="charging-state">
    <p class="instruction">Bitte verbinden Sie das Gerät mit dem Ladegerät.</p>
    <ion-img
      src="./assets/connect-charger.jpeg"
      alt="Ladegerät verbinden"
    ></ion-img>
  </div>

  <!-- Show when charging -->
  <div *ngIf="isCharging" class="success-message">
    <p class="success">Super! Das Gerät wird jetzt aufgeladen.</p>
  </div>
</div>
