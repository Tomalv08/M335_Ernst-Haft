<div class="task-section">
  <h2>Aufgabe 2</h2>
  <p>Laufe 10 Meter!</p>

  <!-- Show remaining distance if distance is less than goalDistance
  *ngIf="distance !== null && distance < goalDistance"
  -->
  <p >
    Verbleibende Distanz: {{(goalDistance - (distance || 0)) | number: '1.0-2'}} m
  </p>

  <!-- Show success message when distance is greater than or equal to goalDistance
  <p *ngIf="distance !== null && distance >= goalDistance" class="success">
    Du hast das Ziel erreicht!
  </p>
-->
  <ion-img src="./assets/image1.jpeg" alt="Laufen"></ion-img>

  <!-- Show success message and an image when task is complete -->
  <div *ngIf="taskComplete" class="success-message">
    <p class="success">Du hast das Ziel erreicht!</p>
    <ion-img src="./assets/schnitzel.webp" alt="Goal reached"></ion-img>
  </div>

  <!-- Button to move to next task; it's disabled until the goal is reached -->
  <ion-button
    expand="full"
    color="success"
    [disabled]="distance === null || distance < goalDistance"
    (click)="moveToNextTask()">Weiter</ion-button>
</div>
