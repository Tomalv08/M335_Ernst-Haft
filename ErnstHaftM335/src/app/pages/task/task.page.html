<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Schnitzeljagd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Fixed Top Section -->
  <div class="top-section">
    <div class="name">Jason</div>
    <div class="time">{{ timerDisplay }}</div> <!-- Timer -->
    <button class="cancel" ion-button (click)="cancelGame()">Abbrechen</button>
  </div>

  <!-- Dynamically render each task component -->
  <div class="task-container">
    <app-task1
      *ngIf="currentTaskIndex === 0"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task1>
    <app-task2
      *ngIf="currentTaskIndex === 1"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task2>
    <app-task3
      *ngIf="currentTaskIndex === 2"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task3>
    <app-task4
      *ngIf="currentTaskIndex === 3"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task4>
  </div>
</ion-content>
