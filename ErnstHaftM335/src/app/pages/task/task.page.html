<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Schnitzeljagd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="top-section">
    <div class="name">{{ playerName }}</div> <!-- Zeigt den Namen des Spielers an -->
    <div class="time">{{ timerDisplay }}</div> <!-- Zeigt den Timer an -->
    <div class="max-time">
      Max. Zeit f√ºr diese Aufgabe: {{ tasks[currentTaskIndex]?.max_time }} Sekunden
    </div>
    <button class="cancel" ion-button (click)="cancelGame()">Abbrechen</button>
  </div>

  <div class="task-container">
    <app-task1
      *ngIf="currentTaskIndex === 0"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task1>
    <app-task2
      *ngIf="currentTaskIndex === 1"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task2>
    <app-task3
      *ngIf="currentTaskIndex === 2"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task3>
    <app-task4
      *ngIf="currentTaskIndex === 3"
      [moveToNextTask]="moveToNextTask.bind(this)">
    </app-task4>
  </div>
</ion-content>
